<section id="playlist" ng-controller="SetlistCtrl">

        <iframe src="http://embed.spotify.com/?uri=spotify:trackset:{{ playlistName }}:{{ playlistSongs }}"
                frameborder="0" allowtransparency="true" width="300" height="700"></iframe>
    </div>
</section>
