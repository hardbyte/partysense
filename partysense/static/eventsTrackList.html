<div ng-controller="SetlistCtrl">
    <div class="">
        <h3>Vote on the current set list:</h3>
        <section id="event-tracks">
            <div class="row-fluid trackDiv" ng-repeat="track in setlist">
                <div class="span1 voteButtonDiv">
                    <button id="vote-up-{{ track.pk }}"
                            ng-class="{'voted': track.usersVote === true }"
                            ng-click="vote(track, true)">
                        <!--↑-->
                        <i class="icon-thumbs-up"></i>
                    </button>
                    <button id="vote-down-{{ track.pk }}"
                            ng-class="{'voted': track.usersVote === false }"
                            ng-click="vote(track, false)">
                        <!--↓-->
                    <i class="icon-thumbs-down"></i>
                    </button>
                </div>
                <div class="span7 track-info">
                    <h4 class="track-name">{{ track.name }}</h4>
                    <p class="track-artist">{{ track.artist }}</p>
                    <p class="muted track-votes">
                        <ng-pluralize count="track.upVotes + track.downVotes"
                            when="{'0': 'Nobody has',
                                   '1': '1 person has',
                                   'other': '{} people have'}">
                        </ng-pluralize> voted.</p>
                </div>
                <div class="span2">
                    <img class="lastfmCover" id="lastfm0" src="{{ track.coverURL }}">
                </div>

            </div>

        </section>


    </div>

</div>
