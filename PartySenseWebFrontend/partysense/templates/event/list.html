{% extends "base.html" %}
{% load humanize %}
{% load url from future %}

{% block content %}
<div class="row">

    <section class="col-md-12">
        <p>Upcoming events:</p>
        <ul>
        {% for event in event_list %}
            <li><a href="{% url "event:detail" event.pk event.slug %} ">{{ event }} at {{ event.location.name }}</a></li>
        {% endfor %}
        </ul>
    </section>
</div>

{% endblock %}

{% endblock %}
