{% extends "base.html" %}
{% load humanize %}
{% load url from future %}
{% load crispy_forms_tags %}
 
{% block content %}
    {{ form.media.css }}
    <section class="col-sm-offset-1 col-sm-10
                   col-md-offset-2 col-md-8
                   col-lg-offset-1 col-lg-10">
        <h2>Step one is to create an account</h2>
        <form class="bootstrap3" method="post" action="" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
            {% include "form_snippet.html" %}
            {{ form.non_field_errors }}
            {{ form | crispy }}
            <input type="submit" class="btn btn-primary" value="Register your account" />
        </form>
        </section>
{% endblock %}
